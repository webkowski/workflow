name: Push Changes to Another Repository 2

on:
  workflow_dispatch:
  pull_request:
    types:
      - closed

jobs:
  push-to-other-repo:
    # if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest
    environment: deployment
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config user.name "ozrabal"
          git config user.email "ozrabal@gmail.com"

      - name: Add target repository
        run: |
          git remote add target https://ozrabal:${{ secrets.WORKFLOW_FG }}@github.com/ozrabal/workflow-deployment.git
          git fetch target

      - name: Push to target repository
        run: |
          git push target main

      - name: Confirm changes pushed
        run: echo "Changes pushed to target repository main branch successfully"
